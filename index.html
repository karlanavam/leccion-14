	<title>Formulario</title>

<body bgcolor="#FA5882">
	
	<form align="center"> 
			<br>

			<font face="helvetica" color="#F6CED8" size="3em">

		  	</select>
		 	<br>

			<input type="email" title="email" placeholder="hola@correo.com" required>

			<label>Contraseña:</label><input type="password" title="contraseña" placeholder="super secreta" pattern=".{6,}" required>
			<br>
			<input type="submit" value="Enviar" /> </font>
	</form>

</html>
